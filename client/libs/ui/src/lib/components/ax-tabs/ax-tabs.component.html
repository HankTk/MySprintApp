<mat-tab-group
  [selectedIndex]="selectedIndex"
  [animationDuration]="animationDuration"
  [backgroundColor]="backgroundColor"
  [color]="color"
  [fitInkBarToContent]="fitInkBarToContent"
  [preserveContent]="preserveContent"
  (selectedTabChange)="onTabChange($event)">
  @if (tabs.length > 0) {
    @for (tab of tabs; track tab.label; let i = $index) {
      <mat-tab [label]="tab.label" [disabled]="tab.disabled">
        @if (tab.icon) {
          <ng-template matTabLabel>
            <span class="tab-icon">{{ tab.icon }}</span>
            {{ tab.label }}
          </ng-template>
        }
        @if (tab.component) {
          <div [class]="tab.contentClass || ''" class="ax-tab-content">
            <ng-container axTabContentHost [component]="tab.component" [componentData]="tab.componentData"></ng-container>
          </div>
        } @else if (tab.content) {
          <div [class]="tab.contentClass || ''" class="ax-tab-content">
            @if (isStringContent(tab.content)) {
              <div [innerHTML]="getSafeHtml(tab.content)"></div>
            } @else if (isTemplateRef(tab.content)) {
              <ng-container *ngTemplateOutlet="tab.content"></ng-container>
            }
          </div>
        }
      </mat-tab>
    }
  }
  <ng-content select="mat-tab"></ng-content>
</mat-tab-group>
