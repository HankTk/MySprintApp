<mat-form-field appearance="outline" class="ax-input-field">
  @if (label) {
    <mat-label>{{ label }}</mat-label>
  }
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder || ''"
    [required]="required"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
  @if (hint) {
    <mat-hint>{{ hint }}</mat-hint>
  }
  @if (error) {
    <mat-error>{{ error }}</mat-error>
  }
</mat-form-field>
