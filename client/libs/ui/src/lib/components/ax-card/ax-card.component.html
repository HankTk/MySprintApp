<mat-card [appearance]="appearance" [style.box-shadow]="appearance === 'raised' ? '0 ' + elevation + 'px ' + (elevation * 2) + 'px rgba(0,0,0,0.1)' : 'none'">
  <ng-content select="[ax-card-header]"></ng-content>
  @if (title || subtitle) {
    <mat-card-header>
      @if (title) {
        <mat-card-title>{{ title }}</mat-card-title>
      }
      @if (subtitle) {
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
      }
    </mat-card-header>
  }
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <ng-content select="[ax-card-actions]"></ng-content>
</mat-card>
