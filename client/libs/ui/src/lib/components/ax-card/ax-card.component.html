<mat-card [style.box-shadow]="'0 ' + elevation + 'px ' + (elevation * 2) + 'px rgba(0,0,0,0.1)'">
  @if (title || subtitle) {
    <mat-card-header>
      @if (title) {
        <mat-card-title>{{ title }}</mat-card-title>
      }
      @if (subtitle) {
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
      }
    </mat-card-header>
  }
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
