<div class="delete-confirm-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon class="title-icon warning">warning</mat-icon>
    ユーザー削除の確認
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="warning-message">
      <p>以下のユーザーを削除しますか？</p>
      <div class="user-info">
        <div class="user-name">
          <strong>名前:</strong> {{ data.userName }}
        </div>
        <div class="user-email">
          <strong>メールアドレス:</strong> {{ data.userEmail }}
        </div>
      </div>
      <p class="caution">
        <mat-icon class="caution-icon">info</mat-icon>
        この操作は取り消すことができません。
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button 
      mat-button 
      type="button" 
      (click)="onCancel()" 
      class="cancel-button">
      <mat-icon>cancel</mat-icon>
      キャンセル
    </button>
    <button 
      mat-raised-button 
      color="warn" 
      type="button" 
      (click)="onConfirm()"
      class="confirm-button">
      <mat-icon>delete_forever</mat-icon>
      削除
    </button>
  </mat-dialog-actions>
</div>
