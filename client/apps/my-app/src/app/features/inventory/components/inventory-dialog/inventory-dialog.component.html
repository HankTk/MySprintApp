<div class="inventory-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <ax-icon [name]="isEdit ? 'edit' : 'add_circle'" class="title-icon"></ax-icon>
    {{ isEdit ? ('editInventory' | translate) : ('addInventory' | translate) }}
  </h2>

  <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="dialog-content">
      <div class="form-row">
        <ax-input
          [label]="'productId' | translate"
          formControlName="productId"
          [error]="isFieldInvalid('productId') ? getErrorMessage('productId') : undefined">
        </ax-input>

        <ax-input
          [label]="'warehouseId' | translate"
          formControlName="warehouseId"
          [error]="isFieldInvalid('warehouseId') ? getErrorMessage('warehouseId') : undefined">
        </ax-input>
      </div>

      <div class="form-row">
        <ax-input
          type="number"
          [label]="'quantity' | translate"
          formControlName="quantity"
          [error]="isFieldInvalid('quantity') ? getErrorMessage('quantity') : undefined">
        </ax-input>
      </div>

      <div class="form-row">
        <ax-textarea
          [label]="'jsonData' | translate"
          formControlName="jsonData"
          [rows]="4"
          [hint]="'jsonDataHint' | translate"
          [error]="isFieldInvalid('jsonData') ? getErrorMessage('jsonData') : undefined">
        </ax-textarea>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="dialog-actions">
      <ax-button
        variant="stroked"
        type="button"
        [label]="'cancel' | translate"
        (click)="onCancel()">
      </ax-button>
      <ax-button
        variant="raised"
        color="primary"
        type="submit"
        [label]="isEdit ? ('update' | translate) : ('add' | translate)"
        [disabled]="inventoryForm.invalid">
      </ax-button>
    </mat-dialog-actions>
  </form>
</div>
