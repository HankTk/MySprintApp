<div class="order-list-container">
  <ax-card class="main-card">
    <mat-card-header ax-card-header>
      <div class="header-content">
        <ax-button variant="icon" (click)="goBack()" class="back-button">
          <ax-icon name="arrow_back"></ax-icon>
        </ax-button>
        <mat-card-title class="card-title">
          <ax-icon name="shopping_cart" class="title-icon"></ax-icon>
          {{ 'orderManagement' | translate }}
        </mat-card-title>
      </div>
    </mat-card-header>

    <div class="controls-section">
      <ax-button 
        variant="raised" 
        color="primary" 
        [label]="'addNewOrder' | translate"
        (click)="openAddOrderDialog()">
      </ax-button>

      <ax-button 
        variant="flat" 
        color="primary" 
        [label]="getClearFiltersLabel()"
        (click)="clearTableFilters()">
        <ax-icon name="clear"></ax-icon>
      </ax-button>
    </div>

    <div class="table-container">
      <!-- Custom cell templates defined outside ax-table for ViewChild access -->
      <ng-template #statusCell let-row let-column="column">
              <span 
                class="status-badge" 
          [style.color]="getStatusColor(row.status)"
          [style.background-color]="getStatusBackgroundColor(row.status)">
          {{ getStatusLabel(row.status) }}
              </span>
      </ng-template>

      <ng-template #totalCell let-row let-column="column">
        {{ row.total || 0 | currency }}
      </ng-template>

      <ng-template #actionsCell let-row let-column="column">
              <div class="action-buttons">
                <ax-button 
                  variant="icon" 
                  color="primary" 
            (click)="openEditOrderDialog(row); $event.stopPropagation()" 
                  [axTooltip]="'edit' | translate">
                  <ax-icon name="edit"></ax-icon>
                </ax-button>
                <ax-button 
                  variant="icon" 
                  color="warn" 
            (click)="deleteOrder(row); $event.stopPropagation()" 
                  [axTooltip]="'delete' | translate">
                  <ax-icon name="delete"></ax-icon>
                </ax-button>
              </div>
      </ng-template>

      <ax-table
        #axTable
        [dataSource]="filteredOrders() || []"
        [columns]="columns()"
        [showFilter]="true"
        [showSort]="true"
        [showPaginator]="true"
        [pageSize]="10"
        [selectionMode]="'none'">
      </ax-table>

      @if (orders() && orders().length === 0 && !isLoading()) {
        <div class="no-data">
          <ax-icon name="info" class="no-data-icon"></ax-icon>
          <p>{{ 'noOrderData' | translate }}</p>
          <ax-button 
            variant="raised" 
            color="primary" 
            [label]="'addFirstOrder' | translate"
            (click)="openAddOrderDialog()">
          </ax-button>
        </div>
      }

      @if (isLoading()) {
        <div class="loading">
          <ax-progress type="spinner" mode="indeterminate"></ax-progress>
          <p>{{ 'loadingData' | translate }}</p>
        </div>
      }
    </div>
  </ax-card>
</div>
