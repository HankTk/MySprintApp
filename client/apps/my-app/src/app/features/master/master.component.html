<div class="master-container">
  <mat-card class="main-card">
    <mat-card-header>
      <div class="header-content">
        <button mat-icon-button (click)="goBack()" aria-label="Go back" class="back-button">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <mat-card-title class="card-title">
          <mat-icon class="title-icon">storage</mat-icon>
          {{ 'master.title' | translate }}
        </mat-card-title>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="master-cards-grid">
      @for (item of masterItems; track item.id) {
        <mat-card 
          class="master-card"
          (click)="navigateTo(item.route)"
          [attr.role]="'button'"
          [attr.tabindex]="0"
          (keydown.enter)="navigateTo(item.route)"
          (keydown.space)="navigateTo(item.route)">
          <mat-card-content>
            <div class="master-card-content">
              <mat-icon class="master-card-icon">{{ item.icon }}</mat-icon>
              <h3 class="master-card-title">{{ item.labelKey | translate }}</h3>
            </div>
          </mat-card-content>
        </mat-card>
      }
      </div>
    </mat-card-content>
  </mat-card>
</div>
