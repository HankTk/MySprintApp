<div class="address-list-container">
  <ax-card class="main-card">
    <mat-card-header ax-card-header>
      <div class="header-content">
        <ax-button variant="icon" (click)="goBack()" class="back-button">
          <ax-icon name="arrow_back"></ax-icon>
        </ax-button>
        <mat-card-title class="card-title">
          <ax-icon name="location_on" class="title-icon"></ax-icon>
          {{ 'addressManagement' | translate }}
        </mat-card-title>
      </div>
    </mat-card-header>

    <div class="card-content">
      <div class="controls-section">
        <ax-button variant="raised" color="primary" [label]="'addNewAddress' | translate"
          (click)="openAddAddressDialog()">
        </ax-button>

        @if (tableFilterable) {
        <div class="filter-controls">
          @if (showFilters()) {
          <ax-button variant="flat" color="primary" [label]="getClearFiltersLabel()" (click)="clearTableFilters()">
            <ax-icon name="clear"></ax-icon>
          </ax-button>
          }
          <ax-button variant="flat" color="primary"
            [label]="showFilters() ? ('hideFilters' | translate) : ('showFilters' | translate)"
            (click)="toggleFilters(); $event.stopPropagation()">
            <ax-icon [name]="showFilters() ? 'visibility_off' : 'visibility'"></ax-icon>
          </ax-button>
        </div>
        }
      </div>

      <div class="table-container">
        <!-- Custom cell templates defined outside ax-table for ViewChild access -->
        <ng-template #addressTypeCell let-row let-column="column">
          {{ getAddressTypeLabel(row.addressType) }}
        </ng-template>



        <ng-template #actionsCell let-row let-column="column">
          <div class="action-buttons">
            <ax-button variant="icon" color="primary" (click)="openEditAddressDialog(row); $event.stopPropagation()"
              [axTooltip]="'edit' | translate">
              <ax-icon name="edit"></ax-icon>
            </ax-button>
            <ax-button variant="icon" color="warn" (click)="deleteAddress(row); $event.stopPropagation()"
              [axTooltip]="'delete' | translate">
              <ax-icon name="delete"></ax-icon>
            </ax-button>
          </div>
        </ng-template>

        <ax-table #axTable [dataSource]="addresses() || []" [columns]="columns()" [filterable]="tableFilterable"
          [showFilter]="showFilterValue" [showSort]="true" [showPaginator]="true" [pageSize]="10"
          [selectionMode]="'none'">
        </ax-table>

        @if (addresses() && addresses().length === 0 && !isLoading()) {
        <div class="no-data">
          <ax-icon name="info" class="no-data-icon"></ax-icon>
          <p>{{ 'noAddressData' | translate }}</p>
          <ax-button variant="raised" color="primary" [label]="'addFirstAddress' | translate"
            (click)="openAddAddressDialog()">
          </ax-button>
        </div>
        }

        @if (isLoading()) {
        <div class="loading">
          <ax-progress type="spinner" mode="indeterminate"></ax-progress>
          <p>{{ 'loadingData' | translate }}</p>
        </div>
        }
      </div>
    </div>
  </ax-card>
</div>
