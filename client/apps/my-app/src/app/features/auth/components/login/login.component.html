<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <ax-icon name="lock" class="title-icon"></ax-icon>
        {{ 'login.title' | translate }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ 'userid' | translate }}</mat-label>
          <input
            matInput
            type="text"
            formControlName="userid"
            [placeholder]="'useridPlaceholder' | translate"
            [class.is-invalid]="isFieldInvalid('userid')">
          <ax-icon name="badge" matPrefix></ax-icon>
          @if (isFieldInvalid('userid')) {
            <mat-error>
              {{ getErrorMessage('userid') | translate }}
            </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ 'password' | translate }}</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            [placeholder]="'passwordPlaceholder' | translate"
            [class.is-invalid]="isFieldInvalid('password')">
          <ax-icon name="lock" matPrefix></ax-icon>
          @if (isFieldInvalid('password')) {
            <mat-error>
              {{ getErrorMessage('password') | translate }}
            </mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <div class="button-container">
          <ax-button
            variant="raised"
            color="primary"
            type="submit"
            [label]="'login.submit' | translate"
            [disabled]="loginForm.invalid || isLoading"
            [loading]="isLoading">
          </ax-button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <!-- Shutdown Button -->
  <ax-button
    variant="icon"
    class="shutdown-button"
    (click)="shutdown()"
    [attr.aria-label]="'login.shutdown' | translate"
    [title]="'login.shutdown' | translate">
    <ax-icon name="power_settings_new"></ax-icon>
  </ax-button>
</div>
