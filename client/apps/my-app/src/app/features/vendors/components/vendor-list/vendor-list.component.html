<div class="vendor-list-container">
  <ax-card class="main-card">
    <mat-card-header ax-card-header>
      <div class="header-content">
        <ax-button variant="icon" (click)="goBack()" class="back-button">
          <ax-icon name="arrow_back"></ax-icon>
        </ax-button>
        <mat-card-title class="card-title">
          <ax-icon name="business" class="title-icon"></ax-icon>
          {{ 'vendorManagement' | translate }}
        </mat-card-title>
      </div>
    </mat-card-header>

    <div class="controls-section">
      <ax-button variant="raised" color="primary" [label]="'addNewVendor' | translate" (click)="openAddVendorDialog()">
      </ax-button>

      @if (tableFilterable) {
      <div class="filter-controls">
        @if (showFilters()) {
        <ax-button variant="flat" color="primary" [label]="getClearFiltersLabel()" (click)="clearTableFilters()">
          <ax-icon name="clear"></ax-icon>
        </ax-button>
        }
        <ax-button variant="flat" color="primary"
          [label]="showFilters() ? ('hideFilters' | translate) : ('showFilters' | translate)"
          (click)="toggleFilters(); $event.stopPropagation()">
          <ax-icon [name]="showFilters() ? 'visibility_off' : 'visibility'"></ax-icon>
        </ax-button>
      </div>
      }
    </div>

    <div class="table-container">
      <!-- Custom cell templates defined outside ax-table for ViewChild access -->


      <ng-template #actionsCell let-row let-column="column">
        <div class="action-buttons">
          <ax-button variant="icon" color="primary" (click)="openEditVendorDialog(row); $event.stopPropagation()"
            [axTooltip]="'edit' | translate">
            <ax-icon name="edit"></ax-icon>
          </ax-button>
          <ax-button variant="icon" color="warn" (click)="deleteVendor(row); $event.stopPropagation()"
            [axTooltip]="'delete' | translate">
            <ax-icon name="delete"></ax-icon>
          </ax-button>
        </div>
      </ng-template>

      <ax-table #axTable [dataSource]="vendors() || []" [columns]="columns()" [filterable]="tableFilterable"
        [showFilter]="showFilterValue" [showSort]="true" [showPaginator]="true" [pageSize]="10"
        [selectionMode]="'none'">
      </ax-table>

      @if (vendors() && vendors().length === 0 && !isLoading()) {
      <div class="no-data">
        <ax-icon name="info" class="no-data-icon"></ax-icon>
        <p>{{ 'noVendorData' | translate }}</p>
        <ax-button variant="raised" color="primary" [label]="'addFirstVendor' | translate"
          (click)="openAddVendorDialog()">
        </ax-button>
      </div>
      }

      @if (isLoading()) {
      <div class="loading">
        <ax-progress type="spinner" mode="indeterminate"></ax-progress>
        <p>{{ 'loadingData' | translate }}</p>
      </div>
      }
    </div>
  </ax-card>
</div>
