<mat-sidenav-container class="app-container">
  <!-- Menu Drawer -->
  <mat-sidenav 
    #menuDrawer
    mode="over" 
    position="start"
    class="menu-sidenav">
    <app-menu-drawer (closeDrawer)="closeMenuDrawer()"></app-menu-drawer>
  </mat-sidenav>

  <!-- Settings Drawer -->
  <mat-sidenav 
    #settingsDrawer
    mode="over" 
    position="end"
    class="settings-sidenav">
    <app-settings-drawer (closeDrawer)="closeSettingsDrawer()"></app-settings-drawer>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <ax-toolbar color="primary" class="app-toolbar">
      <ax-button variant="icon" (click)="openMenuDrawer()">
        <ax-icon name="menu"></ax-icon>
      </ax-button>
      <span class="toolbar-title">{{ title }}</span>
      <span class="spacer"></span>
      <ax-button variant="icon" (click)="logout()" title="Logout">
        <ax-icon name="logout"></ax-icon>
      </ax-button>
      <ax-button variant="icon" (click)="openSettingsDrawer()">
        <ax-icon name="settings"></ax-icon>
      </ax-button>
    </ax-toolbar>

    <!-- Main Content Area -->
    <div class="main-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
