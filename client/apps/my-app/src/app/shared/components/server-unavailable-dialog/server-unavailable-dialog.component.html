<div class="server-unavailable-dialog">
  <div class="dialog-icon">
    <ax-icon name="error_outline" size="large"></ax-icon>
  </div>

  <h2 mat-dialog-title class="dialog-title">
    {{ 'messages.serverUnavailableTitle' | translate }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <p class="message">{{ message }}</p>
    <p class="instructions">
      {{ 'messages.serverUnavailableInstructions' | translate }}
    </p>
    <ul class="checklist">
      <li>{{ 'messages.serverUnavailableCheck1' | translate }}</li>
      <li>{{ 'messages.serverUnavailableCheck2' | translate }}</li>
      <li>{{ 'messages.serverUnavailableCheck3' | translate }}</li>
    </ul>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <ax-button
            variant="raised"
            color="primary"
            [label]="isRetrying ? ('messages.checking' | translate) : ('messages.retry' | translate)"
            [loading]="isRetrying"
            [disabled]="isRetrying"
            (click)="onRetry()">
    </ax-button>
  </mat-dialog-actions>
</div>
