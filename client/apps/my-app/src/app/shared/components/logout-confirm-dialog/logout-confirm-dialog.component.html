<div class="logout-confirm-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <ax-icon name="logout" class="title-icon"></ax-icon>
    {{ 'logout.confirmTitle' | translate }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="message">
      <p>{{ 'logout.confirmMessage' | translate }}</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <ax-button
      variant="stroked"
      type="button"
      [label]="'cancel' | translate"
      (click)="onCancel()">
    </ax-button>
    <ax-button
      variant="raised"
      color="primary"
      type="button"
      [label]="'logout.confirm' | translate"
      (click)="onConfirm()">
    </ax-button>
  </mat-dialog-actions>
</div>
