<div class="delete-confirm-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <ax-icon name="warning" class="title-icon warning"></ax-icon>
    {{ data.title || ('confirmUserDeletion' | translate) }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="warning-message">
      <p>{{ data.message || ('deleteUserMessage' | translate) }}</p>
      <div class="user-info" *ngIf="displayName || displayDetails">
        @if (displayName) {
          <div class="user-name">
            <strong>{{ 'name' | translate }}</strong> {{ displayName }}
          </div>
        }
        @if (displayDetails) {
          <div class="user-email">
            <strong>{{ 'email' | translate }}</strong> {{ displayDetails }}
          </div>
        }
      </div>
      <p class="caution">
        <ax-icon name="info" class="caution-icon"></ax-icon>
        {{ 'operationIrreversible' | translate }}
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <ax-button
            variant="stroked"
            type="button"
            [label]="'cancel' | translate"
            (click)="onCancel()">
    </ax-button>
    <ax-button
            variant="raised"
            color="warn"
            type="button"
            [label]="'confirm' | translate"
            (click)="onConfirm()">
    </ax-button>
  </mat-dialog-actions>
</div>
