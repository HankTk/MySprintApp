<div class="delete-confirm-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon class="title-icon warning">warning</mat-icon>
    {{ 'confirmUserDeletion' | translate }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="warning-message">
      <p>{{ 'deleteUserMessage' | translate }}</p>
      <div class="user-info">
        <div class="user-name">
          <strong>{{ 'name' | translate }}</strong> {{ data.userName }}
        </div>
        <div class="user-email">
          <strong>{{ 'email' | translate }}</strong> {{ data.userEmail }}
        </div>
      </div>
      <p class="caution">
        <mat-icon class="caution-icon">info</mat-icon>
        {{ 'operationIrreversible' | translate }}
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <ax-button
      variant="stroked"
      type="button"
      [label]="'cancel' | translate"
      (click)="onCancel()">
    </ax-button>
    <ax-button
      variant="raised"
      color="warn"
      type="button"
      [label]="'confirm' | translate"
      (click)="onConfirm()">
    </ax-button>
  </mat-dialog-actions>
</div>
