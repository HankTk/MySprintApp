<nav class="settings-drawer">
  <div class="drawer-header">
    <h2>{{ 'settings.title' | translate }}</h2>
    <button mat-icon-button (click)="onClose()" aria-label="Close settings">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <mat-nav-list>
    <div class="settings-section">
      <h3 class="section-title">{{ 'settings.general' | translate }}</h3>
      
      <div class="setting-item language-setting">
        <div class="setting-label">
          <mat-icon matListItemIcon>language</mat-icon>
          <span>{{ 'settings.language' | translate }}</span>
        </div>
        <div class="setting-control">
          <app-language-switcher [showLabel]="false"></app-language-switcher>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="settings-section">
      <h3 class="section-title">{{ 'settings.appearance' | translate }}</h3>
      
      <div class="setting-item">
        <div class="setting-label">
          <mat-icon matListItemIcon>palette</mat-icon>
          <span>{{ 'settings.theme' | translate }}</span>
        </div>
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </mat-nav-list>
</nav>
