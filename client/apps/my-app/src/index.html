  <!-- Polyfill for global variable (required by sockjs-client) -->
  <script>
    (function () {
      if (typeof global === 'undefined') {
        window.global = globalThis;
      }
      if (typeof globalThis.global === 'undefined') {
        globalThis.global = globalThis;
      }
    })();
  </script>

  <!-- Google Fonts - Noto Sans JP -->
