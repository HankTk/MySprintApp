<div class="page-container">

  <h1>Tabs Component</h1>
  <p class="description">A reusable tabs component for organizing content into multiple sections.</p>

  <ax-card class="example-card">
    <mat-card-header ax-card-header>
      <mat-card-title>User Profile</mat-card-title>
      <mat-card-subtitle>Example: Organizing user information</mat-card-subtitle>
    </mat-card-header>
    <ax-tabs
      [tabs]="userProfileTabs"
      (selectedTabChange)="onTabChange($event)">
    </ax-tabs>
  </ax-card>

  <ax-card class="example-card">
    <mat-card-header ax-card-header>
      <mat-card-title>Product Details</mat-card-title>
      <mat-card-subtitle>Example: Product information organization</mat-card-subtitle>
    </mat-card-header>
    <ax-tabs
      [tabs]="productDetailsTabs"
      (selectedTabChange)="onTabChange($event)">
    </ax-tabs>
  </ax-card>

  <ax-card class="example-card">
    <mat-card-header ax-card-header>
      <mat-card-title>Dashboard Analytics</mat-card-title>
      <mat-card-subtitle>Example: Data organization with tabs</mat-card-subtitle>
    </mat-card-header>
    <ax-tabs
      [tabs]="dashboardTabs"
      (selectedTabChange)="onTabChange($event)">
    </ax-tabs>
  </ax-card>

</div>
