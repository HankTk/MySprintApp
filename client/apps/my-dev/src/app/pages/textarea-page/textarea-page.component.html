<div class="page-container">
  <h1>Textarea Component</h1>
  <p class="description">A reusable textarea component for multi-line text input.</p>

  <ax-card class="example-card">
    <mat-card-header ax-card-header>
      <mat-card-title>Basic Usage</mat-card-title>
    </mat-card-header>
    <div class="textarea-group">
      <ax-textarea
              label="Description"
              [(ngModel)]="description"
              placeholder="Enter a description..."
              [rows]="4">
      </ax-textarea>
      <p class="char-count">Characters: {{ description.length }}</p>
    </div>
  </ax-card>

  <ax-card class="example-card">
    <mat-card-header ax-card-header>
      <mat-card-title>With Hint</mat-card-title>
    </mat-card-header>
    <div class="textarea-group">
      <ax-textarea
              label="Feedback"
              [(ngModel)]="feedback"
              placeholder="Share your feedback..."
              hint="Your feedback helps us improve"
              [rows]="3">
      </ax-textarea>
    </div>
  </ax-card>

  <ax-card class="example-card">
    <mat-card-header ax-card-header>
      <mat-card-title>States</mat-card-title>
    </mat-card-header>
    <div class="textarea-states">
      <ax-textarea
              label="Normal"
              placeholder="Enter text..."
              [rows]="3">
      </ax-textarea>
      <ax-textarea
              label="With Content"
              [(ngModel)]="notes"
              [rows]="3">
      </ax-textarea>
      <ax-textarea
              label="Disabled"
              [disabled]="true"
              placeholder="Cannot edit"
              [rows]="3">
      </ax-textarea>
    </div>
  </ax-card>

  <ax-card class="example-card">
    <mat-card-header ax-card-header>
      <mat-card-title>Different Sizes</mat-card-title>
    </mat-card-header>
    <div class="textarea-sizes">
      <ax-textarea
              label="Small (2 rows)"
              placeholder="Small textarea"
              [rows]="2">
      </ax-textarea>
      <ax-textarea
              label="Medium (4 rows)"
              placeholder="Medium textarea"
              [rows]="4">
      </ax-textarea>
      <ax-textarea
              label="Large (6 rows)"
              placeholder="Large textarea"
              [rows]="6">
      </ax-textarea>
    </div>
  </ax-card>
</div>
